<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postman Exporter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Postman Exporter</h1>
      <div>
        <label>
          <input type="radio" name="reportName" value="HI" checked /> HI
        </label>
        <label>
          <input type="radio" name="reportName" value="Prime" /> Prime
        </label>
        <label>
          <input type="radio" name="reportName" value="Portal" /> Portal
        </label>
      </div>
      <button id="download-btn">Download Collection & Environment</button>
      <div id="loader" style="display: none; margin-top: 20px"></div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
